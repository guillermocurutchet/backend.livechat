<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Options</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS styles here */
    </style>
</head>
<body>

<div id="chat-bubble" aria-label="Open chat options" onclick="toggleContactContainer()">
    <i class="fas fa-comment-dots"></i>
    <div id="chat-label">Contact Us</div>
</div>

<div id="contact-container">
    <div id="contact-info">
        <p>Call us at</p>
        <p><strong>+1-855-566-3286</strong></p>
    </div>
    <div id="additional-options">
        <div class="option chat" onclick="openChatWindow()">
            <i class="fas fa-comments"></i>
            <div>
                <p>Chat now</p>
                <p>Live Customer Care</p>
            </div>
        </div>
        <a href="https://stg-konecto-hml.kinsta.cloud/contact-us/" target="_blank" class="email-link">
            <div class="option email">
                <i class="fas fa-envelope"></i>
                <div>
                    <p>Contact us</p>
                    <p>Send us your questions</p>
                </div>
            </div>
        </a>
    </div>
</div>

<div id="chat-window">
    <div id="close-tab" onclick="closeChatWindow()"><i class="fas fa-times"></i></div>
    <div id="chat-header">
        <div id="agent-photo"></div>
        <div>Live Customer Care</div>
    </div>
    <div id="chat-messages">
        <div id="bot-intro">
            <img src="https://stg-konecto-hml.kinsta.cloud/wp-content/uploads/2024/04/handsome-businessman-holding-jacket-shoulder-with-headphones-with-microphone-smiling-showing-thumbs-up-standing-white-background-scaled.jpg" style="width: 35px; height: 35px; border-radius: 50%; border: 2px solid white;">
            <p>Hello! You are now connected with a live agent ready to help you. How may we assist you today?</p>
        </div>
    </div>
    <div id="chat-input">
        <input type="text" id="message-input" placeholder="Type your message here..." oninput="handleInput(this)">
        <button id="send-button" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script src="https://js.pusher.com/7.0/pusher.min.js"></script>
<script>
function toggleContactContainer() {
    var container = document.getElementById('contact-container');
    container.style.display = container.style.display === 'none' ? 'flex' : 'none';
}

function openChatWindow() {
    document.getElementById('chat-window').style.display = 'flex';
    document.getElementById('chat-bubble').style.display = 'none';
    document.getElementById('contact-container').style.display = 'none';
}

function closeChatWindow() {
    document.getElementById('chat-window').style.display = 'none';
    document.getElementById('chat-bubble').style.display = 'flex';
}

function handleInput(input) {
    var sendButton = document.getElementById('send-button');
    if (input.value.trim() !== '') {
        sendButton.classList.add('active');
    } else {
        sendButton.classList.remove('active');
    }
}

document.getElementById('message-input').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
});

function sendMessage() {
    var input = document.getElementById('message-input');
    var message = input.value.trim();
    if (message) {
        var now = new Date();
        var time = now.getHours() + ':' + (now.getMinutes()<10?'0':'') + now.getMinutes();
        var messageContainer = document.createElement('div');
        messageContainer.className = 'user-message';
        messageContainer.innerHTML = '<p>' + message + ' <span style="font-size:0.7em;color:#888;">' + time + '</span></p>';
        
        document.getElementById('chat-messages').appendChild(messageContainer);
        input.value = '';
        document.getElementById('send-button').classList.remove('active');
        
        // Función para enviar un mensaje al webhook
        sendMessageToWebhook(message);
    }
}

function sendMessageToWebhook(message) {
    const webhookUrl = 'https://konecto-livechat.netlify.app/.netlify/functions/message';  // Reemplaza con tu URL de Netlify

    const payload = {
        message: message,
        from: 'Website visitor'  // Aquí puedes agregar lógica para obtener el nombre del usuario si es necesario
    };

    fetch(webhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log('Message sent to Netlify function:', data);
    })
    .catch(error => {
        console.error('Error sending message to Netlify function:', error);
    });
}

// Configurar Pusher
const pusher = new Pusher('89c6234d11a20345a8fd', {
  cluster: 'us2',
  encrypted: true
});

const channel = pusher.subscribe('my-channel');

// Escuchar mensajes desde el servidor Pusher
channel.bind('my-event', function(data) {
  console.log('Received message from Pusher:', data); // Log para debugging
  const messageContainer = document.createElement('div');
  messageContainer.className = 'server-message';
  messageContainer.innerHTML = `<p>${data.message} <span style="font-size:0.7em;color:#888;">${new Date().toLocaleTimeString()}</span></p>`;
  document.getElementById('chat-messages').appendChild(messageContainer);
});
</script>
</body>
</html>
